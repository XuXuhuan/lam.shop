<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='loginPage.css') }}">
		<title>Sign Up</title>
	</head>
	<body>
		<div id="mainLoginCont" class="uiCont">
			<h1 id="pageHeading">lam.shop</h1>
			<form action="/signup" method="POST">
				<label for="username" id="usernameLabel">Username:</label>
				<input type="text" name="username" id="usernameField">
				<label for="password" id="passwordLabel">Password:</label>
				<input type="password" name="password" id="passwordField">
                <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password:</label>
				<input type="password" name="confirmPassword" id="confirmPasswordField">
				<input type="submit" value="Sign Up">
                <p id="messageText">{{ message }}</p>
			</form>
			<p id="orText">OR</p>
			<a id="signupLink" href="{{ url_for('login') }}">Login</a>
		</div>
	</body>
</html>
